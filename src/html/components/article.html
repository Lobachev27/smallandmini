<section id="article" class="article">
  <div class="container">
    <h2 class="title">Полезная информация <br> про маленьких собак</h2>
    <div class="article_wrapper">
      @@for (var i = 0; i < context.arr.length; i++) {
      <div class="article_box `+context.arr[i].class+`">
        <div class="article_name">`+context.arr[i].name+`</div>
        <img class="article_img" src="`+context.arr[i].img+`">
        <a class="article_link" href="`+context.arr[i].link+`" target="_blank"></a>
      </div>
      }
    </div>
  </div>
</section>
